<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="rosclient.js"></script>
<script type="text/javascript" src="dynamicPage.js"></script>

<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />

<title>Camera Network</title>

</head>


<body>
<h1>Camera Network</h1>

    <div id="main-content">
    <div id="sub-content">

    <div class="menu2">
        <nav>
            <a href="networkPage.html" class="current"  >Network</a>
            <a href="devicePage.html">Device</a>
        </nav>
    </div>

  
	<!-- Network interface -->
	<p class="title">Network Interface</p>
	<div class="mainStyle">
		<form name="network" action="javascript:void(0)" method="get">
        		<label>Frequency (s 0 = single Shot) :</label>
        		<input id="network_frequency" type="number" value="0" name="network_timelaps_frequency" >
            	<label>Quantity (&lt;0 = infinite) : </label>
            	<input id="network_quantity" type="number" value="0" name="network_timelaps_qty" >
            	<input type="checkbox" id="network_hdr" value="HDR">HDR<br>
      		<dl>
            		<dt>Status:</dt>
              			<dd id ="network_timelaps_status"></dd>
            		<dt>Feedback:</dt>
              			<dd id="network_timelaps_feedback"></dd>
            		<dt>Result:</dt>
              			<dd id="network_timelaps_result"></dd>
      		</dl>
			<input type="submit" class="styleButton" onclick="networkTimelapsEvent(this.form,true)" value="Set">
        	</form>
		<button type="button" class="styleButton" onclick = "networkTimelapsEvent(this.form,false)">Stop</button>

    	
	</div> 

   <!-- Video interface -->
     <div class="mainStyle">
		<form name="video" action="javascript:void(0)" method="get">
            	<label>Video capture Time (s) : </label>
            	<input id="video_time" type="number" value="0" name="video_time" >
        		<button type="button" class="styleButton" onclick = "networkVideoEvent(this.form)">Start</button>
            </form>
    	
	</div> 

  <!-- Download interface -->
	<div class="mainStyle">
        
		<form  name="download" action="javascript:void(0)" method="get">
			<label> Download frequency (s) (0 = one time) : </label>
	 		<input id="input_frequency" type="number" value="0" name="network_download_frequency" >
                <label> Start at : </label>
	 		<input id="input_hour" type="number" value="0" name="network_download_hour" >
                <label> hour </label>
	 		<input id="input_minute" type="number" value="0" name="network_download_minute" >
                <label> minute </label>

			<dl>
				<dt>Status:</dt>
					<dd id ="network_download_status"></dd>
				<dt>Feedback:</dt>
					<dd id="network_download_feedback"></dd>
				<dt>Result:</dt>
					<dd id="network_download_result"></dd>
			</dl>
			<input type="submit" class="styleButton" onclick="networkDownloadEvent(this.form,true)" value="Download">
		</form> 
		<button type="button" class="styleButton" onclick = "networkDownloadEvent(this.form,false)">Stop</button>

            <div class="right">
			<form class="parameterStyle" name="timelaps" action="javascript:void(0)" method="get">
				<label>Device Name : </label>	
				<input id="download_name" type="text"  value='' name="download_name" >
				<br>
				<label>Username : </label>
				<input id="download_username" type="text" value='' name="download_username" >
				<br>
                      <label>Password : </label>
				<input id="download_password" type="text" value='' name="download_password" >
				<br>
				<input type="submit" class="styleButton" onclick="_network_download.addUser(form)" value="Add">
			</form>
                 <button type="button" class="styleButton" onclick = "_network_download.delUsers(form)">Delete</button>
			<button type="button" class="styleButton" onclick = "_network_download.saveUsers(form)">Save</button>
                <button type="button" class="styleButton" onclick = "_network_download.getUsers(form)">Get</button>
		</div>

	</div>  

    </div>
    </div>

</body>
</html>
