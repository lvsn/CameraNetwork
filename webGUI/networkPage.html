	<!-- Network interface -->
	<div class="mainStyle">
        <h2>IMAGE</h2>
		<form name="network" action="javascript:void(0)" method="get">
            <label>
                <span>Frequency :</span>
                <input id="network_frequency" type="number" value="0" name="network_timelapse_frequency" >
                <span>seconds (0 for single shot)</span>
            </label>
            <label>
                <span>Quantity :</span>
                <input id="network_quantity" type="number" value="1" name="network_timelapse_qty" >
                <span>(-1 = perpetual capture)</span>
            </label>
            <label for="capture_plain_net"><input type="radio" name="capture_type_net" id="capture_plain_net" value=0 checked="checked">Normal</label>
            <label for="capture_hdr_net"><input type="radio" name="capture_type_net" id="capture_hdr_net" value=1>HDR</label>
            <label for="capture_shell_net"><input type="radio" name="capture_type_net" id="capture_shell_net" value=2>Shell</label>
            <dl>
                <dt>Status:</dt>
                    <dd id="network_timelapse_status"></dd>
                <dt>Feedback:</dt>
                    <dd id="network_timelapse_feedback"></dd>
                <dt>Result:</dt>
                    <dd id="network_timelapse_result"></dd>
      		</dl>
            <div style="clear: both;"></div>
            <div class="floatleft">
                <input type="submit" class="floatleft" onclick="networkTimelapseEvent(this.form, true)" value="Launch acquisition">
            </div>
            <div class="floatright">
                <input type="submit" class="floatleft" onclick="networkTimelapseEvent(this.form, false)" value="Stop">
            </div>
        </form>
        <div class="center">
            <textarea id="roslog" rows="10" cols="100" disabled></textarea>
        </div>
	</div>
