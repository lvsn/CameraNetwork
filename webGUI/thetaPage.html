            <dl>
                <dt>Device:</dt>

        <div class="parameterStyle left">
            <span id="param_status"></span>
            <form name="thetaTimelapse" action="javascript:void(0)" method="get">
                <label>ISO :
                    <input id="theta_parameter_iso" value='100' name="theta_parameter_iso" >
                    </input>
                </label>
                <label>White Balance :
                    <input id="theta_parameter_whitebalance" value='auto' name="theta_parameter_whitebalance" >
                    </input>
                </label>
                <label>Shutter Speed :
                    <input id="theta_parameter_shutterspeed" value='0.05' name="theta_parameter_shutterspeed" >
                    </input>
                </label>
                <label>Exposure Compensation :
                    <input id="theta_parameter_exposurecompensation" value='0.0' name="thetha_parameter_exposurecompensation">
                    </input>
                </label>
                <label>Exposure Program (1-manual 2-auto) :
                    <input id="theta_parameter_exposureprogram" value='2' name="thetha_parameter_exposureprogram">
                    </input>
                </label>
                <input type="submit" class="styleButton" onclick="thetaStartCaptureEvent(this.form)" value="Set options and start capture">
            </form>
        </div>
